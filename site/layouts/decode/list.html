{{ define "main" }}

<div class="container">
  <div class="card mb-4">
    <div class="card-header">
      <h4 class="my-0 font-weight-normal"> <img src="/assets/icons/outlook_express-0.png"> decode</h4>
    </div>
    <div class="card-body windows-scrollbar" style="overflow-y: scroll; height: 75vh;">
      
      <form hx-get="https://corruption-api.vercel.app/api/corruptionImage/:id" hx-target="#results" hx-swap="innerHTML">
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">message</label>
            <div class="col-sm-10">
                <input type="text" class="form-95" name="message" id="message">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button class="btn btn-primary" onclick="decipher()">
                  decode
                </button>
            </div>
        </div>
      </form>

      <pre id="results">
        
      </div>

    </div>
  </div>
</div>

<script>
  const decipher = () => {
    const message = document.getElementById("message").value;
    let CIPHER = {
      "/": "A",
      $: "B",
      "|": "C",
      "8": "D",
      _: "E",
      "?": "F",
      "#": "G",
      "%": "H",
      "^": "I",
      "~": "J",
      ":": "K",
      Q: "L",
      W: "M",
      E: "N",
      R: "O",
      T: "P",
      Y: "Q",
      U: "R",
      I: "S",
      O: "T",
      P: "U",
      A: "V",
      S: "W",
      D: "X",
      F: "Y",
      G: "Z"
    }; 
    CIPHER[" "] = " ";
    const decoded = message.split("").map(c => CIPHER[c]).join("");
    document.getElementById("results").innerHTML = decoded;
  }
</script>

{{ end }}
